<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register From</title>
</head>
<body bgcolor="gray">
    <form method=""action="">
        <table border="2"cellspacing="5"cellpadding="10">
            <tr>
                <td colspan="2">
                    <center>
                        <h1>Register From</h1>
                    </center>
                </td>
            </tr>
    <tr>
        <td><label>Frist Name</label></td>
        <td><input type="text"placeholder="Enter Name"required/></td>
    </tr>
    <tr>
        <td><label>Last Name</label></td>
        <td><input type="text"placeholder="Last Name"required/></td>
    </tr>
    <tr>
        <td><label>Email</label></td>
        <td><input type="email"placeholder="Email"required/></td>
    </tr> 
    <tr>
        <td><label>Password</label></td>
        <td><input type="password"placeholder="password"required/></td>
    </tr> 
    <tr>
        <td><label>Mobile No:</label></td>
        <td><input type="number"placeholder="Number"required/></td>
    </tr> 
    <tr>
        <td><label>Address</label></td>
        <td><textarea rows="7"cols="30"placeholder="Address"required></textarea></td>
    </tr> 
    <tr>
        <td><label>Upload Photo</label></td>
        <td><input type="file"/></td>
    </tr>
    <tr>
        <td><label>Signature</label></td>
        <td><input type="file"/></td>
    </tr>
    <tr>
        <td><label>City</label></td>
        <td><select name="city">
            <option>select city</option>
            <option>Indore</option>
            <option>Bhopal</option>
            <option>Rewa</option>
        </select>          
        </td>
    </tr>
    <tr>
        <td><label>Gender</label></td>
        <td>Female<input type="radio"name="gender"value="Male"/>
        &nbsp;&nbsp;
         Male<input type="radio"name="gender"value="Female"/></td>
    </tr>
    <tr>
        <td><label>Hobbies</label></td>
        <td>Football<input type="checkbox"name="h1"value="football"/>
            Volleyball<input type="checkbox"name="h2"value="cricket"/>
            Basketball<input type="checkbox"name="h3"value="basketball"/>
        </td>    
    </tr>
    <tr>
        <td colspan="2">
            <center>
                <button type="submit"><img src="./submit.png"height="50"width="70"/></button>
            </center>
        </td>
    </tr>
</table>
</form>
</body>
</html>
